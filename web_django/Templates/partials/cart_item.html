{% load static %}
<!-- Modal giỏ hàng - Hiển thị thông tin sản phẩm -->
<div id="cartModal" class="Modal">
    <div class="Modal__overlay" onclick="closeCartModal()"></div>
    <div class="Modal__body">
        <div class="cart-modal-container">
            <div class="cart-modal-header">
                <h2>Thông tin sản phẩm</h2>
                <button class="cart-modal-close" onclick="closeCartModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="cart-modal-content">
                <!-- Hiển thị thông tin sản phẩm -->
                <div class="product-detail">
                    <div class="product-image-section">
                        <div class="product-image" id="modalProductImage" style="background-image: url('');"></div>
                        <div class="product-badge">
                            <span class="badge-hot">HOT</span>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" id="modalProductName"></h3> 
                        <div class="product-rating">
                            <div class="stars" id="modalProductStars"></div>
                            <span class="rating-score" id="modalProductRating"></span>
                            <span class="divider">|</span>
                            <span class="sold-count">
                                <i class="fa-solid fa-fire"></i>
                                <span id="modalProductSoldCount"></span> đã bán
                            </span>
                        </div>
                        <div class="product-meta" style="display: none;">
                            <span id="modalProductBrand"></span>
                            <span id="modalProductCountry"></span>
                        </div>
                        
                        <div class="product-price">
                            <div class="price-row">
                                <span class="current-price" id="modalProductNewPrice"></span>
                                <span class="discount-badge" id="modalProductDiscount"></span>
                            </div>
                            <span class="old-price" id="modalProductOldPrice"></span>
                        </div>

                        <div class="product-description">
                            <h4><i class="fa-solid fa-circle-info"></i> Mô tả sản phẩm</h4>
                            <p id="modalProductDetail"></p>
                        </div>
                        
                        <div class="product-features">
                            <div class="feature-item">
                                <i class="fa-solid fa-truck-fast"></i>
                                <span>Giao hàng nhanh</span>
                            </div>
                            <div class="feature-item">
                                <i class="fa-solid fa-shield-halved"></i>
                                <span>Chính hãng 100%</span>
                            </div>
                            <div class="feature-item">
                                <i class="fa-solid fa-rotate-left"></i>
                                <span>Đổi trả 7 ngày</span>
                            </div>
                        </div>

                        <div class="size-selector">
                            <label><i class="fa-solid fa-shirt"></i> Chọn size:</label>
                            <div class="size-options" id="sizeOptions">
                                <button class="size-btn" data-size="S">S</button>
                                <button class="size-btn" data-size="M">M</button>
                                <button class="size-btn active" data-size="L">L</button>
                                <button class="size-btn" data-size="XL">XL</button>
                            </div>
                        </div>

                        <div class="quantity-selector">
                            <label><i class="fa-solid fa-box"></i> Số lượng:</label>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="decreaseQuantity()">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="number" id="productQuantity" value="1" min="1" max="99" class="quantity-input" readonly>
                                <button class="quantity-btn" onclick="increaseQuantity()">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-add-cart" onclick="addToCart()">
                                <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .Modal {
        display: none !important;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9999;
        align-items: center;
        justify-content: center;
    }

    .Modal.active {
        display: flex !important;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .Modal__overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
    }

    .Modal__body {
        position: relative;
        z-index: 10;
        animation: modalSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }

    @keyframes modalSlideUp {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .cart-modal-container {
        background: white;
        border-radius: 20px;
        width: 100%;
        max-height: 90vh;
        overflow: hidden;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4), 
                    0 10px 25px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
    }

    .cart-modal-header {
        padding: 20px 24px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        border-radius: 20px 20px 0 0;
    }

    .cart-modal-header h2 {
        color: #333;
        font-size: 20px;
        font-weight: 600;
        margin: 0;
    }

    .cart-modal-close {
        width: 32px;
        height: 32px;
        border: none;
        background: #f5f5f5;
        color: #666;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .cart-modal-close:hover {
        background: #ee4d2d;
        color: white;
        transform: rotate(90deg);
    }

    .cart-modal-content {
        padding: 32px;
        overflow-y: auto;
        flex: 1;
    }

    .cart-modal-content::-webkit-scrollbar {
        width: 6px;
    }

    .cart-modal-content::-webkit-scrollbar-track {

    }

    .cart-modal-content::-webkit-scrollbar-thumb {
        background: #ee4d2d;
        border-radius: 3px;
    }

    .cart-modal-content::-webkit-scrollbar-thumb:hover {
        background: #d73211;
    }

    .product-detail {
        display: grid;

        align-items: start;
    }

    .product-image-section {

    }

    .product-image {

        background-size: contain;

        background-position: center;

    .product-badge {

    .badge-hot {

        color: white;
        padding: 6px 14px;

        font-size: 12px;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(238, 90, 111, 0.4);

    .sold-count {
        color: #666;

        align-items: center;
        gap: 5px;
    }

        color: #ee4d2d;
    }

    .product-price {

        padding: 16px;

        margin-bottom: 20px;
    }

    .price-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
    }

    .current-price {
        font-size: 28px;
        color: #ee4d2d;

    }

    .old-price {

        text-decoration: line-through;

    }

    .discount-badge {

        color: white;

        border-radius: 4px;

        font-weight: 600;

    .product-description {
        margin-bottom: 20px;
        padding: 14px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 3px solid #ee4d2d;

    .product-description h4 {
        font-size: 14px;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .product-description h4 i {
        color: #ee4d2d;
        font-size: 16px;
    }

    .product-description p {
        color: #666;
        line-height: 1.6;
        font-size: 13px;
    }

    .product-features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }

    .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background: #fafafa;
        border-radius: 6px;
        font-size: 12px;
        color: #666;
        text-align: center;
        gap: 5px;
        transition: all 0.2s ease;
    }

    .feature-item:hover {

    }

    .feature-item i {
        font-size: 18px;
        color: #ee4d2d;
    }

    .size-selector {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .size-selector label {
        font-weight: 500;
        color: #333;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }

    .size-selector label i {
        color: #ee4d2d;
        font-size: 14px;
    }

    .size-options {
        display: flex;
        gap: 8px;
    }

    .size-btn {
        min-width: 50px;
        height: 40px;
        padding: 0 16px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        color: #666;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .size-btn:hover {
        border-color: #ee4d2d;
        color: #ee4d2d;
        transform: translateY(-2px);
    }

    .size-btn.active {

    .size-btn:disabled:hover {

        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
    }

    .quantity-selector label {
        font-weight: 500;
        color: #333;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }

    .quantity-selector label i {
        color: #ee4d2d;
    }

    ..quantity-selector label i {
        color: #ee4d2d;
        font-size: 14px;
        vertical-align: middle;
        margin-top: -1px;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        background: white;
    }

    .quantity-btn {
        width: 36px;
        height: 36px;
        border: none;
        background: white;
        cursor: pointer;
        font-size: 14px;
        color: #666;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .quantity-btn:hover {
        background: #ee4d2d;
        color: white;
    }

    .quantity-btn:active {
        transform: scale(0.95);
    }

    .quantity-input {
        display:flex;
        width: 50px;
        height: 36px;
        border: none;
        border-left: 1px solid #e0e0e0;
        border-right: 1px solid #e0e0e0;
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        color: #333;
        justify-content:center;
        margin-left:6px;
    }

    .product-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }

    .btn {
        padding: 14px 28px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        flex: 1;
        font-weight: 600;
        font-size: 15px;
        display: flex;

        justify-content: center;

        transform: scale(1.1);

    .btn-add-cart {
        background: linear-gradient(135deg, #ee4d2d 0%, #ff6b4a 100%);
        color: white;
        border: none;
        box-shadow: 0 4px 15px rgba(238, 77, 45, 0.3);
    }

    .btn-add-cart:hover {
        background: linear-gradient(135deg, #d73211 0%, #ee4d2d 100%);
        box-shadow: 0 6px 20px rgba(238, 77, 45, 0.4);
        transform: translateY(-2px);
    }

    .btn-add-cart:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(238, 77, 45, 0.3);
    }

    .btn-add-cart:disabled {
        background: linear-gradient(135deg, #ccc 0%, #999 100%);
        cursor: not-allowed;
        box-shadow: none;
    }

    .btn-buy-now {
        background: #ee4d2d;
        color: white;
    }

    .btn-buy-now:hover {
        background: #d73211;
        box-shadow: 0 2px 8px rgba(238, 77, 45, 0.3);
    }

    @media (max-width: 768px) {
        .product-detail {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .product-image {
            height: 280px;
        }
        
        .cart-modal-content {
            padding: 20px;
        }
        
        .product-info h3 {
            font-size: 18px;
        }
        
        .current-price {
            font-size: 24px;
        }
    }

    @media (max-width: 480px) {
        .cart-modal-container {
            width: 95%;
            border-radius: 16px;
        }
        
        .cart-modal-header {
            padding: 16px 20px;
        }
        
        .cart-modal-header h2 {
            font-size: 16px;
        }
        
        .product-info h3 {
            font-size: 16px;
        }
        
        .product-image {
            height: 240px;
        }
    }
</style>
<script>
// Biến toàn cục để lưu productId
window.currentProductId = null;

function addToCart() {
    const productId = window.currentProductId;
    const quantity = document.getElementById('productQuantity').value;

    if (!productId) {
        alert("❌ Lỗi: Không tìm thấy thông tin sản phẩm!");
        return;
    }

    console.log("Adding to cart - Product ID:", productId, "Quantity:", quantity);

    // Hiển thị loading
    const addButton = document.querySelector('.btn-add-cart');
    const originalText = addButton.innerHTML;
    addButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang thêm...';
    addButton.disabled = true;

    fetch("{% url 'add_to_cart' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': getCookie('csrftoken'),
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: `product_id=${productId}&quantity=${quantity}`
    })
    .then(response => response.json())
    .then(data => {
        console.log("Response:", data);
        if (data.success) {
            alert("✅ " + data.message);
            closeCartModal();
            
            // Cập nhật số lượng giỏ hàng ở header (nếu có)
            if (data.cartItems !== undefined) {
                updateCartCount(data.cartItems);
            }
        } else {
            alert("❌ " + data.error);
        }
    })
    .catch(error => {
        console.error('Lỗi:', error);
        alert("❌ Có lỗi xảy ra khi thêm vào giỏ hàng");
    })
    .finally(() => {
        // Khôi phục nút
        addButton.innerHTML = originalText;
        addButton.disabled = false;
    });
}

// Hàm lấy CSRF token trong cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Hàm cập nhật số lượng giỏ hàng ở header
function updateCartCount(count) {
    // Tìm hoặc tạo badge hiển thị số lượng
    let cartBadge = document.querySelector('.cart-badge');
    const cartIcon = document.querySelector('.fa-shopping-cart')?.closest('a');
    
    if (cartIcon) {
        if (!cartBadge) {
            cartBadge = document.createElement('span');
            cartBadge.className = 'cart-badge';
            cartBadge.style.cssText = `
                background: #ff6b35; 
                color: white; 
                border-radius: 50%; 
                padding: 2px 6px; 
                font-size: 12px; 
                margin-left: 5px;
                min-width: 18px;
                text-align: center;
                display: inline-block;
            `;
            cartIcon.appendChild(cartBadge);
        }
        cartBadge.textContent = count;
    }
}

// Hàm mở modal và set productId
function openCartModal(productId) {
    window.currentProductId = productId;
    console.log("Opening modal for product:", productId);
    
    // Gọi API lấy thông tin sản phẩm và hiển thị modal
    fetch(`/api/product/${productId}/`)
        .then(response => response.json())
        .then(product => {
            // Cập nhật thông tin sản phẩm trong modal
            document.getElementById('modalProductName').textContent = product.name;
            document.getElementById('modalProductImage').style.backgroundImage = `url('${product.image}')`;
            document.getElementById('modalProductNewPrice').textContent = product.new_price?.toLocaleString() + 'đ' || '';
            document.getElementById('modalProductOldPrice').textContent = product.old_price?.toLocaleString() + 'đ' || '';
            document.getElementById('modalProductDetail').textContent = product.detail || 'Đang cập nhật...';
            document.getElementById('modalProductSoldCount').textContent = product.sold_number || '0';
            document.getElementById('modalProductRating').textContent = product.rating || '0';
            
            // Hiển thị modal
            document.getElementById('cartModal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Ngăn scroll background
        })
        .catch(error => {
            console.error('Error loading product:', error);
            alert('Lỗi tải thông tin sản phẩm');
        });
}

// Hàm đóng modal
function closeCartModal() {
    document.getElementById('cartModal').classList.remove('active');
    document.body.style.overflow = 'auto'; // Cho phép scroll lại
    window.currentProductId = null;
    // Reset quantity về 1
    document.getElementById('productQuantity').value = 1;
}

// Hàm tăng/giảm số lượng
function increaseQuantity() {
    const quantityInput = document.getElementById('productQuantity');
    let quantity = parseInt(quantityInput.value);
    if (quantity < 99) {
        quantityInput.value = quantity + 1;
    }
}

function decreaseQuantity() {
    const quantityInput = document.getElementById('productQuantity');
    let quantity = parseInt(quantityInput.value);
    if (quantity > 1) {
        quantityInput.value = quantity - 1;
    }
}

// Đóng modal khi click outside
document.addEventListener('click', function(event) {
    const modal = document.getElementById('cartModal');
    if (event.target === modal) {
        closeCartModal();
    }
});

// Đóng modal khi nhấn ESC
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeCartModal();
    }
});
</script>
